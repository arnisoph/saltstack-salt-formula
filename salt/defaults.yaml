{% load_yaml as rawmap %}
Debian:
  manage_saltrepo: True
  repo_url: http://debian.saltstack.com/debian
  repo_dist: {{ salt['grains.get']('oscodename') }}-saltstack
  repo_comps: main
  repo_keyurl: http://debian.saltstack.com/debian-salt-team-joehealy.gpg.key
  master:
    pkgs:
      - salt-master
    service:
      name: salt-master
      enable: True
  minion:
    pkgs:
      - salt-minion
    service:
      name: salt-minion
      enable: True
{% endload %}

